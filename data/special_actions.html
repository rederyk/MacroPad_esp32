<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Special Actions</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* Stili personalizzati */
      .panel {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .log-panel {
        border: 1px solid #007bff;
        background: #f4f4f4;
        padding: 15px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        height: calc(100vh - 100px);
        overflow-y: auto;
      }
      #sseTestOutput {
        flex: 1;
        overflow-y: auto;
      }
      /* Stile per la sezione tastierino */
      .keypad-status {
        margin-bottom: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="container mt-5">
    <div class="row d-flex align-items-stretch">
      <!-- Colonna sinistra: due blocchi impilati -->
      <div class="col-md-6 d-flex flex-column">
        <!-- Primo blocco: Azioni -->
        <div class="panel flex-fill mb-3">
          <h1>Special Actions</h1>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="resetDevice()">
              Reset Device
            </button>
            <button class="btn btn-primary" onclick="calibrateSensor()">
              Calibrate Sensor
            </button>
            <div class="alert alert-info">
              Gesture training and manual storage have been retired. The
              predefined motion library is always active.
            </div>
            <div class="d-flex">
              <button
                class="btn btn-success flex-fill me-1"
                onclick="executeGesture(true)"
              >
                Start Execution
              </button>
              <button
                class="btn btn-danger flex-fill ms-1"
                onclick="executeGesture(false)"
              >
                Stop Execution
              </button>
            </div>
            <!--   <button class="btn btn-dark" onclick="toggleAp()">Toggle AP</button>
            <button class="btn btn-dark" onclick="toggleSTA()">
              Toggle STA
            </button>-->
            <button class="btn btn-secondary" onclick="printMemoryInfo()">
              Print Memory Info
            </button>
          </div>
        </div>
        <!-- Secondo blocco: Navigazione -->
        <div class="panel flex-fill">
          <h2>Navigation</h2>
          <div class="row row-cols-2 g-2">
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-primary btn-sm w-100"
                onclick="window.location.href='/'"
              >
                Main Config
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm w-100"
                onclick="window.location.href='/combinations.html'"
              >
                Manage Combinations
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-success btn-sm w-100"
                onclick="window.location.href='/advanced.html'"
              >
                Manage Advanced Config
              </button>
            </div>
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-warning btn-sm w-100"
                disabled
                title="Gesture features are fixed for predefined recognizers"
              >
                Gesture Features (Fixed)
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Colonna destra: Log -->
      <div class="col-md-6">
        <div class="panel log-panel">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Test EventSource Connection</h2>
            <button
              class="btn btn-outline-secondary btn-sm"
              onclick="clearLog()"
            >
              Clear Log
            </button>
          </div>
          <div id="sseTestOutput">
            <p class="text-muted">‚åõ Connecting to EventSource...</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 text-muted">
      <p>ESP32 Web Interface - 2025</p>
    </footer>
    <script>
      // Funzione helper per inviare richieste POST
      async function sendRequest(endpoint) {
        try {
          const response = await fetch(endpoint, { method: "POST" });
          if (!response.ok) {
            console.warn("‚ö†Ô∏è Server responded with:", response.status);
          }
          console.log("‚úÖ Request sent to:", endpoint);
        } catch (error) {
          console.error("‚ùå Error sending request:", error);
        }
      }

      // Funzioni per i pulsanti
      function resetDevice() {
        sendRequest("/resetDevice");
      }
      function calibrateSensor() {
        sendRequest("/calibrateSensor");
      }
      function executeGesture(pressed) {
        sendRequest("/executeGesture?pressed=" + pressed);
      }
      function toggleAp() {
        const ssid = prompt("Enter AP SSID:");
        const pass = prompt("Enter AP Password:");
        if (ssid && pass) {
          sendRequest(
            "/toggleAp?ssid=" +
              encodeURIComponent(ssid) +
              "&pass=" +
              encodeURIComponent(pass)
          );
        }
      }
      function toggleSTA() {
        const ssid = prompt("Enter STA SSID:");
        const pass = prompt("Enter STA Password:");
        if (ssid && pass) {
          sendRequest(
            "/toggleSTA?ssid=" +
              encodeURIComponent(ssid) +
              "&pass=" +
              encodeURIComponent(pass)
          );
        }
      }
      function printMemoryInfo() {
        sendRequest("/printMemoryInfo");
      }
      function clearLog() {
        document.getElementById("sseTestOutput").innerHTML = "";
      }

      document.addEventListener("DOMContentLoaded", function () {
        const sseOutput = document.getElementById("sseTestOutput");
        console.log("üü¢ SSE: Inizio connessione a /log...");
        const testSource = new EventSource("/log");
        testSource.onopen = function (event) {
          console.log("‚úÖ SSE: Connessione aperta.", event);
          sseOutput.innerHTML += "<p>‚úÖ Connessione SSE stabilita.</p>";
        };
        testSource.onmessage = function (event) {
          const logEntry = document.createElement("p");
          logEntry.textContent = event.data;
          sseOutput.appendChild(logEntry);
          while (sseOutput.childNodes.length > 100) {
            sseOutput.removeChild(sseOutput.firstChild);
          }
          sseOutput.scrollTop = sseOutput.scrollHeight;
        };
        testSource.onerror = function (err) {
          console.error("‚ùå SSE: Errore durante la connessione:", err);
          sseOutput.innerHTML +=
            "<p style='color: red;'>‚ùå Errore SSE verificato.</p>";
          testSource.close();
        };
      });
    </script>
  </body>
</html>
