<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Combinations Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container mt-5">
    <h1 class="text-center">Combinations Configuration</h1>
    <form id="combinationsForm">
      <div class="mb-3">
        <label for="combinationsTextarea" class="form-label">Edit Combinations (JSON Format):</label>
        <textarea id="combinationsTextarea" class="form-control" rows="15"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Combinations</button>
      <button type="button" class="btn btn-secondary w-100 mt-3" onclick="window.location.href='/'">Back to Main Config</button>
    </form>
    <div id="status" class="mt-3 text-center"></div>
    <script>
      async function loadCombinations() {
        try {
          const response = await fetch('/combinations.json');
          if (!response.ok) throw new Error('Failed to fetch combinations');
          const combinations = await response.json();
          document.getElementById('combinationsTextarea').value = JSON.stringify(combinations, null, 2);
        } catch (error) {
          console.error('Error loading combinations:', error);
          document.getElementById('status').innerHTML = '⚠️ Error loading combinations.';
        }
      }

      async function saveCombinations(event) {
        event.preventDefault();
        let newComb;
        try {
          newComb = JSON.parse(document.getElementById('combinationsTextarea').value);
        } catch (error) {
          document.getElementById('status').innerHTML = '❌ Invalid JSON format.';
          return;
        }
        document.getElementById('status').innerHTML = '⏳ Saving...';
        try {
          const response = await fetch('/combinations.json', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(newComb)
          });
          const message = await response.text();
          document.getElementById('status').innerHTML = `✅ ${message}`;
        } catch (error) {
          console.error('Error saving combinations:', error);
          document.getElementById('status').innerHTML = '❌ Error saving combinations.';
        }
      }

      document.getElementById('combinationsForm').addEventListener('submit', saveCombinations);
      loadCombinations();
    </script>
  </body>
</html>
